<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scaler social</title>
</head>
<body>
    <header>
        <div class="logo-container left">
            <img class="sst-logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">
        </div>
        <div class="logo-container right">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
            
        </div>
    </header>
   
    <div class="container">
        <div id="post-form">
            <h3>Post Your Thoughts Here</h3>
            <textarea id="tweet-input" placeholder="Write your tweet..."></textarea>
            <button onclick="postTweet()" id="postbutton">Post</button>
        </div>
        
       <p id="feed">My Feed</p>
        <div id="tweet-display"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
